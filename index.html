<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Lista de Tarefas</h1>
        <button class="btn btn-primary mb-3" onclick="showModal()">Incluir Tarefa</button>
        
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome da Tarefa</th>
                        <th>Custo (R$)</th>
                        <th>Data Limite</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="task-list" class="table-responsive">  <!-- Cards das tarefas serão inseridos aqui dinamicamente -->
                    <!-- Linhas de tarefas serão inseridas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Adicionar e Editar Tarefas -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Adicionar Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <form id="task-form" onsubmit="addOrEditTask(event)">
                <div class="modal-body">
                    <input type="hidden" id="task-id"> <!-- Armazena o ID da tarefa ao editar -->
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Nome da Tarefa</label>
                        <input type="text" class="form-control" id="task-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-cost" class="form-label">Custo (R$)</label>
                        <input type="number" class="form-control" id="task-cost" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-date" class="form-label">Data Limite</label>
                        <input type="date" class="form-control" id="task-date" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
